<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Sam Colt">
	<meta name="description" content="Criação de uma pokedex dinâmica usando html, css, js e tailwindcss.">
	<meta name="keywords" content="html, github, javascript, desafio, codigo, dio, tailwindcss, framework">
	<meta http-equiv="Content-Language" content="pt-BR">
	<meta name="robots" content="index, follow">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="canonical" href="./index.html">
	<link rel="stylesheet" href="./src/css/output.css">
	<title>Pokedex</title>
	<link rel="icon" type="image/x-icon" href="./favicon.ico" sizes="96x96">
</head>

<body class="bg-body" id="body">
	<!--Box navegação-->
	<header class="relative p-2 lg:px-8 xl:max-w-4xl xl:mx-auto">
		<!--Div criada para fins de alinhamento-->
		<div class="flex flex-wrap items-center justify-between xs:space-y-1 sm:space-y-1 md:space-y-1">
			<!--Logo Tipografia-->
			<figure class="order-1 space-x-3 flex-center">
				<img src="./src/assets/background-pokeball.png" alt="Logo tipografia pokemon" class="h-7 lg:h-6 xl:h-8">
				<h1 class="text-xl text-white righteous">Pokedéx</h1>
			</figure>
			<!--/Logo Tipografia-->

			<!--Menu em forma de lista. Disponível para desktop-->
			<ol class="order-2 hidden px-3 text-white lg:flex lg:text-xl xl:flex">
				<li><a href="https://pokeapi.co/" class="flex items-center px-2 py-2 hover:font-medium"
						target="_blank">Documentation</a>
				</li>

				<li><a href="https://github.com/SamColt36/pokedex-alone-javacript"
						class="flex items-center px-2 py-2 hover:font-medium" target="_blank">About</a>
				</li>

				<li class="items-center hidden px-2 py-2 cursor-pointer exit xs:flex sm:flex md:flex">Close</li>
			</ol>
			<!--/Menu em forma de lista. Disponível para desktop-->

			<!--Container com campo de busca de pokemon-->
			<section class="relative flex items-center order-3 mx-auto space-x-2 justify-evenly max-w-max xl:mx-0">
				<div class="flex items-center space-x-2">
					<!--Container responsável pela busca por NAME ou ID-->
					<label for="pokeSearch" class="flex px-4 py-2 bg-white rounded-full cursor-pointer" title="Search">
						<!--SVG com ícone de pesquisa-->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
							stroke="currentColor" class="w-5 svgSearch text-body flex-center">
							<path stroke-linecap="round" stroke-linejoin="round"
								d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
						</svg>
						<!--/SVG com ícone de pesquisa-->
						<input required type="search" id="pokeSearch" name="pokeSearch" placeholder="Search by name"
							class="w-full px-2 text-black appearance-none pokeSearch outline-0">
						<!--Botão que limpa o value do input pokeSearch-->
						<button class="invisible clearButton">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
								stroke="currentColor" class="w-6 h-6 text-body">
								<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
							</svg>
						</button>
						<!--/Botão que limpa o value do input pokeSearch-->
					</label>
					<!--/Container responsável pela busca por NAME ou ID-->

					<!--Icon hash que seleciona se a busca é por ID ou NAME do pokemon-->
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"
						stroke="currentColor"
						class="z-50 w-10 h-10 p-3 bg-white rounded-full shadow-inner cursor-pointer iconHash text-body shadow-black/40">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5" />
					</svg>
					<!--/Icon hash que seleciona se a busca é por ID ou NAME do pokemon-->
				</div>
			</section>
			<!--/Container com campo de busca de pokemon-->

			<!--Icon menu sandwish, disponível apenas em mobile-->
			<button type="button"
				class="z-50 order-2 p-2 btnSandwish xs:inline-block sm:inline-block md:inline-block lg:hidden xl:hidden">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="currentColor" class="text-white w-7 h-7">
					<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5"
						class="btnSandwishSvgPath" />
				</svg>
			</button>
			<!--/Icon menu sandwish, disponível apenas em mobile-->
		</div>
		<!--/Div criada para fins de alinhamento-->
	</header>
	<!--/Box navegação-->
	<cardSearch class="fixed top-0 left-0 z-40 hidden w-screen h-screen cardSearch flex-center bg-black/90">
		<div class="relative">
			<div class="p-2 space-y-3 text-xl text-white bg-body rounded-xl">
				<h1 class="font-medium text-center">Sort by:</h1>
				<form class="px-8 py-5 text-black bg-white shadow-inner rounded-xl shadow-black/40">
					<input type="radio" id="name" name="selection" value="name">
					<label for="name">Name</label><br>
					<input type="radio" id="id" name="selection" value="id">
					<label for="id">ID</label><br>
				</form>

			</div>
			<!--Btn Check-->
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
				stroke="currentColor"
				class="absolute top-0 right-0 hidden text-white translate-x-full -translate-y-full cursor-pointer check-button w-9 h-9">
				<path stroke-linecap="round" stroke-linejoin="round"
					d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
			<!--/Btn Check-->
		</div>
	</cardSearch>
	<!--Menu Suspenso para Mobile-->
	<menuSuspenso class="fixed bottom-0 z-50 translate-y-full shadow-inner menuSuspenso lg:hidden xl:hidden">
		<!--Menu-->
		<div class="flex flex-col items-end h-full bg-white rounded-t-xl">
			<!--Linha com estilização-->
			<span class="inline-block w-12 h-2 m-2 mx-auto bg-gray-300 rounded-full"></span>
			<!--/Linha com estilização-->
			<ol class="flex flex-col w-screen px-3 py-2 text-black divide-y-2 divide-gray-200/50">
				<li>
					<a href="https://pokeapi.co/" class="flex items-center px-2 py-2" target="_blank">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
							stroke="currentColor" class="w-6 h-6 mx-2">
							<path stroke-linecap="round" stroke-linejoin="round"
								d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
						</svg>
						Documentation
					</a>
				</li>
				<li>
					<a href="https://github.com/SamColt36/pokedex-alone-javacript" class="flex items-center px-2 py-2"
						target="_blank">
						<svg class="w-6 h-6 mx-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
							stroke-linecap="round" stroke-linejoin="round">
							<path
								d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />
						</svg>
						About
					</a>
				</li>
				<li class="flex items-center px-2 py-2 cursor-pointer closeMenu">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1"
						stroke="currentColor" class="w-6 h-6 mx-2">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
					</svg>
					Close
				</li>
			</ol>
		</div>
		<!--/Menu-->
	</menuSuspenso>
	<!--/Menu Suspenso para Mobile-->

	<!--Lista de Pokemons-->
	<main class="relative z-10 px-2 space-y-4 main lg:px-8 xl:max-w-4xl xl:mx-auto xl:px-0 xl:h-min">
		<!--Esse span é o responsável por deixar a tela escura quando o menu suspenso está ativado-->
		<span class="top-0 left-0 z-30 hidden w-screen h-screen spanBlack bg-black/80"></span>
		<!--/Esse span é o responsável por deixar a tela escura quando o menu suspenso está ativado-->
		<ol class="z-30 grid justify-center grid-cols-2 bg-white rounded-t-lg pokemonList xs:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4"
			id="listPokemons">
			<img class="p-3 pb-1 placehold" src="https://placehold.co/200x200/png" alt="Imagem padrão de carregamento.">
			<img class="p-3 pb-1 placehold" src="https://placehold.co/200x200/png" alt="Imagem padrão de carregamento.">
			<img class="p-3 pb-1 placehold" src="https://placehold.co/200x200/png" alt="Imagem padrão de carregamento.">
			<img class="p-3 pb-1 placehold" src="https://placehold.co/200x200/png" alt="Imagem padrão de carregamento.">
			<img class="p-3 pb-1 placehold" src="https://placehold.co/200x200/png" alt="Imagem padrão de carregamento.">
		</ol>
	</main>
	<!--Lista de Pokemons-->

	<!--Rodapé-->
	<footer class="py-16 bg-stone-900 text-gray-50 xl:max-w-4xl xl:mx-auto xl:px-0 ">
		<div class="flex-col space-y-5 flex-center">
			<h2 class="text-2xl">Lorem Ipsum</h2>
			<p class="max-w-sm text-xs text-center text-gray-500 xs:text-xs sm:text-sm md:text-sm">Lorem ipsum dolor
				sit, amet consectetur adipisicing elit.
				Recusandae iste eaque incidunt ullam deserunt?
			</p>
			<figure class="flex h-3 space-x-3 xs:h-4 sm:h-4 md:h-4">
				<img class="h-full cursor-pointer" src="./src/assets/icon-facebook.png" alt="Icon alusivo ao Facebook"
					title="facebook">
				<img class="h-full cursor-pointer" src="./src/assets/icon-twitter.png" alt="Icon alusivo ao Twitter"
					title="twitter">
				<img class="h-full cursor-pointer" src="./src/assets/icon-g+.png" alt="Icon alusivo ao Google+"
					title="google+">
				<img class="h-full cursor-pointer" src="./src/assets/icon-linkedin.png" alt="Icon alusivo ao Linkedin"
					title="linkedin">
				<img class="h-full cursor-pointer" src="./src/assets/icon-github.png" alt="Icon alusivo ao Github"
					title="github">
			</figure>
		</div>
	</footer>

	<copyright class="p-4 text-xs flex-center bg-neutral-950 xl:max-w-4xl xl:mx-auto xl:px-0 ">
		<p class="text-gray-50">Copyright &#169;2023 SamColt36. Design by <span class="text-gray-600 uppercase"
				title="nethunt">nethunt</span></p>
	</copyright>
	<!--Rodapé-->

	<!-- Esse script do site 'unpkg.com' cria um window.alert() estilizado -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="./src/js/jquery-3.7.1.min.js"></script>
	<script src="./src/js/pokemonService.js"></script>
	<script src="./src/js/pokemon.js"></script>
	<script type="module" src="./src/js/dom.js"></script>
	<script type="module" src="./src/js/card.js"></script>
	<script type="module" src="./src/js/btn-search.js"></script>
	<script type="module" src="./src/js/btn-sandwish.js"></script>
	<script type="module" src="./src/js/main.js"></script>
	<script type="module" src="./src/js/main-details.js"></script>
</body>

</html>
